   <h2 class="center">{{area}}　销售情况统计表</h2>
  <div class="ac-main-content">
  <div class="col-sm-12">
    <dx-data-grid
      style="height:70vh"
      id="gridContainer"
      [dataSource]="datas"
      [showColumnLines]="true"
      [showRowLines]="true"
      [showBorders]="true"
      [rowAlternationEnabled]="true"
      [allowColumnReordering]="false"
      [allowColumnResizing]="false"
      [wordWrapEnabled]="true"
      [columnAutoWidth]="true"
      (onRowClick)= "goProject($event)"
      [scrolling]="{mode: 'virtual',useNative: true}"
      >

      <dxi-column  [width]="100" caption="项目" dataField="vProjname"></dxi-column>
      <dxi-column  caption="一月">
        <dxi-column caption="计划销售额（万元）" dataField="nJanPlan" [width]="90" cellTemplate="round"></dxi-column>
        <dxi-column caption="实际销售套数（套）" dataField="nJanNum" [width]="90" cellTemplate="round"></dxi-column>
        <dxi-column caption="实际销售面积（㎡）" dataField="nJanArea" [width]="90" cellTemplate="round"></dxi-column>
        <dxi-column caption="实际销售金额（万元）" dataField="nJanMoney" [width]="90" cellTemplate="round"></dxi-column>
        <dxi-column caption="完成率"  [calculateDisplayValue]="janRate" [width]="90"></dxi-column>
      </dxi-column>
      
      <dxi-column  caption="二月">
        <dxi-column caption="计划销售额（万元）"  dataField="nFebPlan" [width]="90"></dxi-column>
        <dxi-column caption="实际销售套数（套）" dataField="nFebNum" [width]="90" cellTemplate="round"></dxi-column>
