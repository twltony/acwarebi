<h2 class="center">集团{{baseservice.year}}年{{baseservice.month}}{{baseservice.day}}集团销售情况统计表</h2>
<clr-datagrid>
    <clr-dg-column>区域</clr-dg-column>
    <clr-dg-column>认购套数（套）</clr-dg-column>
    <clr-dg-column>认购面积（㎡）</clr-dg-column>
    <clr-dg-column>认购金额（万元）</clr-dg-column>
    <clr-dg-column>签约套数（套)</clr-dg-column>
    <clr-dg-column>签约面积（㎡）</clr-dg-column>
    <clr-dg-column>签约金额（万元）	</clr-dg-column>
    <clr-dg-column>日回款金额（万元）</clr-dg-column>

    <clr-dg-row *clrDgItems="let data of datas; let i = index; let isLast=last" [ngClass]="{'row-background': i%2==1,'row-last':isLast}" (click)="goProject(data.vAreaname)">
        <clr-dg-cell>{{data.vAreaname}}</clr-dg-cell>
        <clr-dg-cell>{{data.nHousenumber}}</clr-dg-cell>
        <clr-dg-cell>{{data.nArea}}</clr-dg-cell>
        <clr-dg-cell>{{data.nXsamount}}</clr-dg-cell>
        <clr-dg-cell>{{data.nQynumber}}</clr-dg-cell>
        <clr-dg-cell>{{data.nQyarea}}</clr-dg-cell>
        <clr-dg-cell>{{data.nQyamount}}</clr-dg-cell>
        <clr-dg-cell>{{data.nHkamount}}</clr-dg-cell>
    </clr-dg-row>
</clr-datagrid>
